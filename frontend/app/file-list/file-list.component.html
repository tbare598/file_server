<input [(ngModel)]="fileToGet" />
<button class="btn btn-primary btn-margin" (click)="checkAPI()">Check API</button>
<a #downloadLink [href]="sanitizeUrl(downloadUrl)" [download]="fileToGet" >LINK</a>

<ul>
    <li *ngFor="let file of fileListModel.list"
        [innerHTML]="file.type + ' - ' + file.url"></li>
</ul>
