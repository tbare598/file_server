<button *ngFor="let key1 of getKeys(results?.dataTables)"
        (click)="closed[key1] = !closed[key1]"
        [innerHTML]="results?.dataTables[key1].env"
></button>
<div *ngFor="let key2 of getKeys(results?.dataTables)"
     [hidden]="!closed[key2]">
  <label class="table-label" [innerHTML]="'Results For: ' + results?.dataTables[key2]?.env"></label>
  <data-table [dataTable]="results?.dataTables[key2].dataTable"></data-table>
</div>

<span *ngFor="let test of results?.testResults"
      [attr.class]="'status status-'+(test?.result | lowercase)"
      [innerHTML]="test?.env + ':' + test?.result">
</span>
