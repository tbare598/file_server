<a #downloadLink [href]="sanitizeUrl(downloadUrl)" [download]="downloadingFile" style="display: none;"></a>
<ul>
  <li *ngFor="let dirname of fileListModel.directories"
      [innerHTML]="dirname"
      (click)="currDir = currDir + '/' + dirname"></li>
  <br />
  <li *ngFor="let filename of fileListModel.files"
      [innerHTML]="filename"
      (click)="downloadFile(filename)"></li>
</ul>
